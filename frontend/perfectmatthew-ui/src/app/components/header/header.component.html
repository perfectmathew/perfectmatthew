<header class="fixed top-0 w-full bg-white/95 backdrop-blur-sm shadow-lg z-50 transition-all duration-300">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="#home" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors duration-300">
          &lt;PerfectMatthew/&gt;
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          @for (item of navigationItems; track item.href) {
            <a
              [href]="item.href"
              (click)="scrollToSection(item.href); $event.preventDefault()"
              class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-all duration-300 hover:bg-blue-50"
            >
              <span class="mr-2">{{ item.icon }}</span>
              {{ item.name }}
            </a>
          }
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          (click)="toggleMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-colors duration-300"
          [attr.aria-expanded]="isMenuOpen"
        >
          <svg
            class="h-6 w-6"
            [class.hidden]="isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg
            class="h-6 w-6"
            [class.hidden]="!isMenuOpen"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    @if (isMenuOpen) {
      <div class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
          @for (item of navigationItems; track item.href) {
            <a
              [href]="item.href"
              (click)="scrollToSection(item.href); $event.preventDefault()"
              class="text-gray-700 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium transition-all duration-300 hover:bg-blue-50"
            >
              <span class="mr-2">{{ item.icon }}</span>
              {{ item.name }}
            </a>
          }
        </div>
      </div>
    }
  </nav>
</header>
